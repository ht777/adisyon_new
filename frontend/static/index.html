<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Sipari≈ü Sistemi</title>
    <style>
        :root { --primary:#0ea5e9; --primary-dark:#0284c7; --accent:#8b5cf6; --text:#1f2937; --bg:linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%); }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background: rgba(255,255,255,0.85);
            backdrop-filter: saturate(180%) blur(10px);
            border-radius: 15px;
            padding: 16px 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            color: #0ea5e9;
            font-size: 18px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: #374151;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .nav-link:hover {
            background: #f3f4f6;
        }

        .table-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 16px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn:focus-visible { outline: 3px solid rgba(14,165,233,0.4); outline-offset: 2px; }
        .ripple { position: absolute; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; animation: ripple 600ms linear; background: rgba(255,255,255,0.6); width: 10px; height: 10px; }
        @keyframes ripple { from { opacity: 0.8; width: 0; height: 0; } to { opacity: 0; width: 200px; height: 200px; } }
        .skeleton { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px,1fr)); gap: 20px; }
        .skeleton-box { height: 280px; border-radius: 15px; background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 37%, #f3f4f6 63%); background-size: 400% 100%; animation: shimmer 1.2s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #0ea5e9;
            margin-bottom: 15px;
        }

        .product-features {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .feature-tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: #495057;
        }

        .feature-tag.vegan {
            background: #d4edda;
            color: #155724;
        }

        .feature-tag.popular {
            background: #fff3cd;
            color: #856404;
        }

        .feature-tag.spicy {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden { display: none; }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #e9ecef;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 5px;
        }

        .cart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .cart-items {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
            color: #0ea5e9;
        }

        .order-notes {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 60px;
        }

        .urgent-order {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #dc3545;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="brand">üçΩÔ∏è Restoran Sipari≈ü Sistemi</div>
            <div class="nav-actions">
                <a class="nav-link" href="#menu">Men√º</a>
                <a class="nav-link" href="#sepet">Sepet</a>
            </div>
        </div>

        <div class="table-info" id="tableInfo">
            <h3>Masa Numarasƒ±: <span id="tableNumber">-</span></h3>
            <p>QR kod ile masa numaranƒ±z otomatik olarak tanƒ±mlanacaktƒ±r</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <select id="categoryFilter">
                    <option value="">T√ºm Kategoriler</option>
                </select>
                <input type="text" id="searchInput" placeholder="√úr√ºn ara...">
                <button class="btn" onclick="filterProducts()">Filtrele</button>
                <button class="btn" onclick="clearFilters()">Temizle</button>
            </div>
        </div>

        <div class="main-content">
            <div class="products-section" id="menu">
                <div class="products-grid" id="productsGrid">
                    <!-- √úr√ºnler buraya y√ºklenecek -->
                </div>
                <div class="products-grid" id="suggestionsGrid"></div>
            </div>

            <div class="cart" id="sepet">
                <h3>üõí Sepetiniz</h3>
                <div class="cart-items" id="cartItems">
                    <p style="text-align: center; color: #666;">Sepetiniz bo≈ü</p>
                </div>
                <div class="cart-total" id="cartTotal">Toplam: ‚Ç∫0.00</div>
                <textarea class="order-notes" id="orderNotes" placeholder="Sipari≈ü notunuz (isteƒüe baƒülƒ±)..."></textarea>
                <div class="urgent-order">
                    <input type="checkbox" id="urgentOrder">
                    <label for="urgentOrder">Acil sipari≈ü</label>
                </div>
                <button class="btn btn-success" onclick="placeOrder()" style="width: 100%;">Sipari≈ü Ver</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let products = [];
        let cart = {};
        let tableNumber = null;

        // Sayfa y√ºklendiƒüinde masa numarasƒ±nƒ± al
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            tableNumber = urlParams.get('table');
            if (tableNumber) {
                document.getElementById('tableNumber').textContent = tableNumber;
            }
            showSkeleton();
            loadProducts();
            loadCategories();
            loadLogo();
            setupInteractions();
        };

        // √úr√ºnleri y√ºkle
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                products = Array.isArray(data) ? data : (data.products || data);
                displayProducts(products);
                displaySuggestions();
            } catch (error) {
                showNotification('√úr√ºnler y√ºklenirken hata olu≈ütu', 'error');
            }
        }

        function loadLogo() {
            const logo = document.getElementById('logo');
            if (!logo) return;
            logo.src = '/static/logo.png';
            logo.onerror = () => { logo.style.display = 'none'; };
        }

        function saveCartHistory() {
            try { localStorage.setItem('cart_history', JSON.stringify(cart)); } catch (e) {}
        }

        function displaySuggestions() {
            const grid = document.getElementById('suggestionsGrid');
            if (!grid) return;
            let suggestions = products.filter(p => p.features && p.features.popular);
            const history = JSON.parse(localStorage.getItem('cart_history') || '{}');
            const favIds = Object.keys(history).map(id => parseInt(id));
            if (favIds.length > 0) {
                suggestions = products.filter(p => favIds.includes(p.id));
                if (suggestions.length === 0) suggestions = products.slice(0, 4);
            }
            grid.innerHTML = '';
            suggestions.slice(0,4).forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });
        }

        // √áoklu sipari≈ü √∂zeti
        const orderSummary = document.createElement('div');
        orderSummary.id = 'orderSummary';
        orderSummary.style.marginTop = '10px';
        document.querySelector('.cart').appendChild(orderSummary);

        function updateOrderSummary() {
            const items = Object.keys(cart).map(id => {
                const p = products.find(pp => pp.id == id);
                return p ? `${p.name} x ${cart[id]}` : '';
            }).filter(Boolean);
            orderSummary.innerHTML = items.length ? `<small>${items.join(', ')}</small>` : '';
        }

        // Kategorileri y√ºkle
        async function loadCategories() {
            try {
                const response = await fetch('/api/products/categories');
                if (!response.ok) {
                    console.error('Kategoriler endpoint hatasƒ±:', response.status);
                    return;
                }
                const data = await response.json();
                const categories = Array.isArray(data) ? data : (data.categories || []);
                const categoryFilter = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categoryFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Kategoriler y√ºklenemedi:', error);
            }
        }

        // √úr√ºnleri g√∂ster
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }
        function showSkeleton() {
            const grid = document.getElementById('productsGrid');
            const skeleton = document.createElement('div');
            skeleton.className = 'skeleton';
            for (let i=0;i<6;i++){ const box=document.createElement('div'); box.className='skeleton-box'; skeleton.appendChild(box);} 
            grid.innerHTML = '';
            grid.appendChild(skeleton);
        }

        // √úr√ºn kartƒ± olu≈ütur
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            const currentPrice = product.discounted_price || product.price;
            const originalPrice = product.discounted_price ? `<del>‚Ç∫${product.price}</del>` : '';

            card.innerHTML = `
                <div class="product-image">${product.image_url ? `<img src="${product.image_url}" alt="${product.name}" loading="lazy">` : 'üçΩÔ∏è'}</div>
                <div class="product-info">
                    <h3>${product.name}</h3>
                    <p class="product-description">${product.description || ''}</p>
                    <div class="product-price">
                        ‚Ç∫${currentPrice.toFixed(2)} ${originalPrice}
                    </div>
                    <div class="product-features">
                        ${createFeatureTags(product.features)}
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
                        <input type="number" class="quantity-input" id="quantity-${product.id}" 
                               value="${cart[product.id] || 0}" min="0" max="${product.stock}">
                        <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
                    </div>
                    <button class="btn" onclick="addToCart(${product.id})" 
                            ${product.stock === 0 ? 'disabled' : ''}>
                        Sepete Ekle
                    </button>
                </div>
            `;

            return card;
        }

        // √ñzellik etiketleri olu≈ütur
        function createFeatureTags(features) {
            let tags = '';
            if (features.vegan) tags += '<span class="feature-tag vegan">üå± Vegan</span>';
            if (features.popular) tags += '<span class="feature-tag popular">üî• Pop√ºler</span>';
            if (features.spicy) tags += '<span class="feature-tag spicy">üå∂Ô∏è Acƒ±lƒ±</span>';
            return tags;
        }

        // Miktar g√ºncelle
        function updateQuantity(productId, change) {
            const input = document.getElementById(`quantity-${productId}`);
            const currentValue = parseInt(input.value) || 0;
            const newValue = Math.max(0, Math.min(currentValue + change, parseInt(input.max) || 999));
            input.value = newValue;
        }

        // Sepete ekle
        function addToCart(productId) {
            const current = cart[productId] || 0;
            cart[productId] = current + 1;
            updateCartDisplay();
            showNotification('√úr√ºn sepete eklendi');
            saveCartHistory();
        }
        function setupInteractions() {
            const search = document.getElementById('searchInput');
            if (search) search.addEventListener('input', debounce(filterProducts, 250));
            document.addEventListener('keydown', (e)=>{
                if (e.key==='s') { const si=document.getElementById('searchInput'); if (si) si.focus(); }
                if (e.key==='c') { document.getElementById('sepet').scrollIntoView({behavior:'smooth'}); }
                if (e.key==='g') { document.getElementById('suggestionsGrid').scrollIntoView({behavior:'smooth'}); }
            });
            document.addEventListener('click', (e)=>{
                const t=e.target.closest('.btn'); if (!t) return;
                const rect=t.getBoundingClientRect(); const x=e.clientX-rect.left; const y=e.clientY-rect.top;
                const r=document.createElement('span'); r.className='ripple'; r.style.left=x+'px'; r.style.top=y+'px'; t.appendChild(r); setTimeout(()=>r.remove(),600);
            });
        }
        function debounce(fn, delay) { let timer; return function(){ clearTimeout(timer); const args=arguments; timer=setTimeout(()=>fn.apply(this,args), delay); } }

        // Sepet g√∂r√ºn√ºm√ºn√º g√ºncelle
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">Sepetiniz bo≈ü</p>';
                cartTotal.textContent = 'Toplam: ‚Ç∫0.00';
                return;
            }

            let total = 0;
            let html = '';

            Object.keys(cart).forEach(productId => {
                const product = products.find(p => p.id == productId);
                if (product) {
                    const quantity = cart[productId];
                    const price = product.discounted_price || product.price;
                    const subtotal = price * quantity;
                    total += subtotal;

                    html += `
                        <div class="cart-item">
                            <div>
                                <strong>${product.name}</strong><br>
                                <small>‚Ç∫${price.toFixed(2)} x ${quantity}</small>
                            </div>
                            <div>
                                <strong>‚Ç∫${subtotal.toFixed(2)}</strong><br>
                                <button onclick="removeFromCart(${productId})" style="background: none; border: none; color: #dc3545; cursor: pointer;">‚ùå</button>
                            </div>
                        </div>
                    `;
                }
            });

            cartItems.innerHTML = html;
            cartTotal.textContent = `Toplam: ‚Ç∫${total.toFixed(2)}`;
            updateOrderSummary();
        }

        // Sepetten √ßƒ±kar
        function removeFromCart(productId) {
            delete cart[productId];
            updateCartDisplay();
            showNotification('√úr√ºn sepetten √ßƒ±karƒ±ldƒ±');
        }

        // √úr√ºnleri filtrele
        function filterProducts() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            let filteredProducts = products.filter(product => {
                let matches = true;

                if (categoryFilter) {
                    const cid = parseInt(categoryFilter);
                    const prodCatId = product.category ? product.category.id : product.category_id;
                    if (prodCatId !== cid) matches = false;
                }

                if (searchInput && !product.name.toLowerCase().includes(searchInput)) {
                    matches = false;
                }

                return matches;
            });

            displayProducts(filteredProducts);
        }

        // Filtreleri temizle
        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('searchInput').value = '';
            displayProducts(products);
        }

        // Sipari≈ü ver
        async function placeOrder() {
            if (Object.keys(cart).length === 0) {
                showNotification('Sepetiniz bo≈ü', 'error');
                return;
            }

            if (!tableNumber) {
                showNotification('Masa numarasƒ± tanƒ±mlƒ± deƒüil', 'error');
                return;
            }

            const orderItems = Object.keys(cart).map(productId => {
                const product = products.find(p => p.id == productId);
                return {
                    product_id: parseInt(productId),
                    quantity: cart[productId],
                    price: product.discounted_price || product.price
                };
            });

            const orderData = {
                table_number: parseInt(tableNumber),
                items: orderItems,
                customer_notes: document.getElementById('orderNotes').value,
                is_urgent: document.getElementById('urgentOrder').checked
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showNotification('Sipari≈üiniz ba≈üarƒ±yla alƒ±ndƒ±!');
                    cart = {};
                    updateCartDisplay();
                    document.getElementById('orderNotes').value = '';
                    document.getElementById('urgentOrder').checked = false;
                } else {
                    const error = await response.json();
                    showNotification(error.detail || 'Sipari≈ü verilirken hata olu≈ütu', 'error');
                }
            } catch (error) {
                showNotification('Sipari≈ü verilirken hata olu≈ütu', 'error');
            }
        }

        // Bildirim g√∂ster
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
