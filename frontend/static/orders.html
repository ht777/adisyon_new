<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Ekranƒ± | Restoran</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary:#3b82f6; 
            --primary-dark:#1d4ed8;
            --good:#10b981; 
            --good-dark:#059669;
            --warn:#f59e0b; 
            --warn-dark:#d97706;
            --danger:#ef4444; 
            --danger-dark:#dc2626;
            --dark:#0f172a; 
            --card:#1e293b;
            --card-light:#334155;
            --text:#f8fafc;
            --text-muted:#94a3b8;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); 
            color: var(--text); 
            margin:0; 
            height:100vh; 
            display:flex; 
            flex-direction:column; 
            overflow: hidden; 
        }
        
        /* Header - Modern & Clean */
        .header { 
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 30px; 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 30px rgba(0,0,0,0.3); 
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 700;
            display: flex; 
            align-items: center; 
            gap: 12px;
            color: var(--text);
        }
        
        .header h1 i {
            color: var(--primary);
            font-size: 1.3rem;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-badge.online {
            background: rgba(16, 185, 129, 0.15);
            color: var(--good);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-badge.offline {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warn);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        .status-dot.online { background: var(--good); }
        .status-dot.offline { background: var(--warn); }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        .clock-display {
            text-align: right;
        }
        
        .clock-time {
            font-size: 2rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            color: var(--text);
            line-height: 1;
        }
        
        .clock-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .order-counter {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .order-counter-num {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1;
        }
        
        .order-counter-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        /* Sipari≈ü Grid */
        .orders-grid { 
            flex:1; 
            overflow-y:auto; 
            padding: 25px; 
            display:grid; 
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); 
            gap: 20px; 
            align-content: start; 
        }
        
        /* Scrollbar */
        .orders-grid::-webkit-scrollbar { width: 8px; }
        .orders-grid::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 4px; }
        .orders-grid::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 4px; }
        
        /* Kart Tasarƒ±mƒ± - Premium */
        .card { 
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 16px; 
            padding: 0;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.4s ease-out;
            display: flex; 
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }
        
        .card.urgent { 
            border-color: rgba(239, 68, 68, 0.5);
            animation: slideIn 0.4s ease-out, urgentGlow 2s infinite;
        }
        
        .card.preparing { 
            border-color: rgba(245, 158, 11, 0.5);
        }
        
        /* Kart Header */
        .card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 18px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .table-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .table-badge { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 10px 18px; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .table-badge i {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .order-number {
            font-size: 1rem;
            color: var(--text);
            font-weight: 700;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .time-info {
            text-align: right;
        }
        
        .order-time {
            font-size: 1.4rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }
        
        .time-elapsed {
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
            margin-top: 4px;
        }
        
        .time-elapsed.normal { color: var(--text-muted); }
        .time-elapsed.warning { color: var(--warn); }
        .time-elapsed.critical { color: var(--danger); animation: blink 1s infinite; }
        
        /* Kart Body */
        .card-body {
            padding: 16px 20px;
            flex: 1;
        }
        
        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(255,255,255,0.03);
            border-radius: 10px; 
            padding: 12px 14px; 
            margin-bottom: 8px;
            border-left: 3px solid var(--primary);
            transition: background 0.2s;
        }
        
        .item:hover {
            background: rgba(255,255,255,0.06);
        }
        
        .item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .qty { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-width: 36px; 
            height: 36px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }
        
        .item-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* Not Alanƒ± */
        .order-note {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-top: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .order-note i {
            color: var(--warn);
            margin-top: 2px;
        }
        
        .order-note-text {
            color: #fcd34d;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Kart Footer - Butonlar */
        .card-footer {
            padding: 16px 20px;
            background: rgba(0,0,0,0.15);
            display: flex;
            gap: 10px;
        }
        
        .btn { 
            flex: 1; 
            padding: 14px 16px; 
            border: none; 
            border-radius: 10px; 
            color: white; 
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer; 
            transition: all 0.2s;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .btn:active { 
            transform: scale(0.98); 
        }
        
        .btn-done { 
            background: linear-gradient(135deg, var(--good) 0%, var(--good-dark) 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-prep { 
            background: linear-gradient(135deg, var(--warn) 0%, var(--warn-dark) 100%);
            color: #1f2937;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .btn-print { 
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            flex: 0 0 50px;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        /* Ba≈ülangƒ±√ß Ekranƒ± */
        #overlay { 
            position: fixed; 
            inset: 0; 
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98) 0%, rgba(30, 41, 59, 0.98) 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 999; 
            flex-direction: column;
        }
        
        .overlay-content {
            text-align: center;
        }
        
        .overlay-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }
        
        .overlay-icon i {
            font-size: 3rem;
            color: white;
        }
        
        .overlay-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .overlay-subtitle {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1rem;
        }
        
        .start-btn { 
            padding: 18px 50px; 
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white; 
            border: none; 
            border-radius: 14px; 
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.5);
        }
        
        /* Bo≈ü Durum */
        .empty-state {
            text-align: center;
            grid-column: 1 / -1;
            padding: 80px 20px;
        }
        
        .empty-icon {
            width: 120px;
            height: 120px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .empty-icon i {
            font-size: 3.5rem;
            color: var(--good);
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .empty-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Animasyonlar */
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes urgentGlow { 
            0%, 100% { box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 0 0 rgba(239, 68, 68, 0.4); } 
            50% { box-shadow: 0 10px 40px rgba(0,0,0,0.3), 0 0 20px 5px rgba(239, 68, 68, 0.2); } 
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- Fƒ∞≈û YAZDIRMA STƒ∞LLERƒ∞ (Sadece Yazƒ±cƒ±da G√∂r√ºn√ºr) --- */
        @media print {
            body * { visibility: hidden; height: 0; overflow: hidden; }
            #receipt-area, #receipt-area * { visibility: visible; height: auto; overflow: visible; }
            #receipt-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
                background: white;
                color: black;
                font-family: 'Courier New', monospace;
                font-size: 12px;
                display: block !important;
            }
            button { display: none !important; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 12px 16px; }
            .orders-grid { padding: 16px; gap: 16px; grid-template-columns: 1fr; }
            .clock-time { font-size: 1.5rem; }
            .order-counter { display: none; }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="overlay-content">
            <div class="overlay-icon">
                <i class="fas fa-fire-burner"></i>
            </div>
            <h1 class="overlay-title">Mutfak Ekranƒ±</h1>
            <p class="overlay-subtitle">Sesli bildirimleri etkinle≈ütirmek i√ßin ba≈ülatƒ±n</p>
            <button class="start-btn" onclick="startApp()">
                <i class="fas fa-play"></i>
                Sƒ∞STEMƒ∞ BA≈ûLAT
            </button>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <img id="kitchenLogo" src="/static/uploads/restaurant_logo.png" style="height:45px; width:auto; background:white; padding:4px 8px; border-radius:8px; object-fit: contain;" onerror="this.style.display='none'">
            <h1><i class="fas fa-fire-burner"></i> Mutfak</h1>
            <div id="connectionStatus" class="status-badge online">
                <span class="status-dot online"></span>
                <span>Baƒülƒ±</span>
            </div>
        </div>
        <div class="header-right">
            <div class="order-counter">
                <div class="order-counter-num" id="orderCount">0</div>
                <div class="order-counter-label">Bekleyen</div>
            </div>
            <div class="clock-display">
                <div class="clock-time" id="clock">00:00</div>
                <div class="clock-date" id="clockDate">--</div>
            </div>
        </div>
    </div>

    <div class="orders-grid" id="ordersList"></div>

    <div id="receipt-area" style="display:none;">
        <div style="text-align:center; margin-bottom:10px;">
            <h2 id="print-rest-name" style="margin:0; font-size:16px; font-weight:bold; text-transform: uppercase;">ADƒ∞SYON</h2>
            <p id="print-date" style="margin:5px 0; font-size:10px;">...</p>
            <p id="print-table" style="margin:5px 0; font-weight:bold; font-size:14px; border: 1px solid black; padding: 2px; display: inline-block;">MASA ...</p>
        </div>
        <div style="border-bottom:1px dashed #000; margin:5px 0;"></div>
        
        <div id="print-items" style="margin:10px 0; font-size: 12px;">
            </div>
        
        <div style="border-bottom:1px dashed #000; margin:5px 0;"></div>
        
        <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; margin-top: 5px;">
            <span>TOPLAM:</span>
            <span><span id="print-total">0.00</span> ‚Ç∫</span>
        </div>
        
        <div style="text-align:center; margin-top:15px; font-size:10px;">
            *** Mutfak Fi≈üi ***
        </div>
    </div>

    <script>
        let audioCtx;
        let ws;
        
        // Saati ve Tarihi G√ºncelle
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('clockDate').innerText = now.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Uygulamayƒ± Ba≈ülat (Ses motorunu aktifle≈ütir)
        function startApp() {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                // Sessiz bir osilat√∂r ile ses motorunu "ƒ±sƒ±tƒ±yoruz" (iOS/Android i√ßin gerekli)
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                g.gain.value = 0.001; o.connect(g); g.connect(audioCtx.destination);
                o.start(0); o.stop(0.1);
            } catch(e) {}
            
            document.getElementById('overlay').style.display = 'none';
            loadLogo();
            loadOrders(); 
            connectWS();
            
            // Tam ekran yap (Opsiyonel)
            if(document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(()=>{});
        }

        // Logoyu Y√ºkle (Cache sorununu √∂nlemek i√ßin)
        function loadLogo() {
            const img = document.getElementById('kitchenLogo');
            img.src = "/static/uploads/restaurant_logo.png?t=" + new Date().getTime();
        }

        // Sipari≈ü Sesi √áal (Ding-Dong efekti)
        function playSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            
            // Ding (Y√ºksek frekans)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);
            osc1.frequency.setValueAtTime(600, now);
            osc1.frequency.exponentialRampToValueAtTime(400, now + 0.1);
            gain1.gain.setValueAtTime(0.5, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc1.start(now);
            osc1.stop(now + 0.5);

            // Dong (D√º≈ü√ºk frekans, biraz gecikmeli)
            setTimeout(() => {
                const now2 = audioCtx.currentTime;
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.frequency.setValueAtTime(400, now2);
                osc2.frequency.exponentialRampToValueAtTime(200, now2 + 0.4);
                gain2.gain.setValueAtTime(0.5, now2);
                gain2.gain.exponentialRampToValueAtTime(0.01, now2 + 0.8);
                osc2.start(now2);
                osc2.stop(now2 + 0.8);
            }, 400);
        }

        // Sipari≈üleri Getir
        async function loadOrders() {
            try {
                const res = await fetch('/api/kitchen-tickets');
                if(!res.ok) return;
                const orders = await res.json();
                render(orders);
            } catch(e) { console.error("Sipari≈ü √ßekme hatasƒ±:", e); }
        }

        // Sipari≈üleri Ekrana √áiz
        function render(orders) {
            const div = document.getElementById('ordersList');
            
            // Sipari≈ü sayƒ±sƒ±nƒ± g√ºncelle
            document.getElementById('orderCount').textContent = orders.length;
            
            if(orders.length === 0) {
                div.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3 class="empty-title">Bekleyen sipari≈ü yok</h3>
                        <p class="empty-subtitle">Harika i≈ü √ßƒ±karƒ±yorsunuz! üëç</p>
                    </div>`;
                return;
            }

            div.innerHTML = orders.map(o => {
                const isPrep = o.status === 'preparing' || o.status === 'hazirlaniyor' || o.status === 'HAZIRLANIYOR'; 
                
                // Sipari≈ü s√ºresini hesapla (dakika)
                const orderTime = new Date(o.created_at);
                const now = new Date();
                const diffMins = Math.floor((now - orderTime) / 60000);
                
                let timeClass = 'normal';
                if(diffMins > 15) timeClass = 'critical';
                else if(diffMins > 10) timeClass = 'warning';
                
                // Masa numarasƒ±nƒ± d√ºzg√ºn al
                const tableNum = o.table_number || (o.table_name ? o.table_name.replace(/[^0-9]/g, '') : '?');
                
                // G√ºnl√ºk sipari≈ü numarasƒ±
                const dailyNum = o.daily_order_number || o.id;

                return `
                <div class="card ${!isPrep ? 'urgent' : ''} ${isPrep ? 'preparing' : ''}">
                    <div class="card-header">
                        <div class="table-info">
                            <div class="table-badge">
                                <i class="fas fa-chair"></i>
                                MASA ${tableNum}
                            </div>
                            <div class="order-number">#${dailyNum}</div>
                        </div>
                        <div class="time-info">
                            <div class="order-time">${orderTime.toLocaleTimeString('tr-TR').slice(0,5)}</div>
                            <div class="time-elapsed ${timeClass}">
                                <i class="fas fa-clock"></i>
                                ${diffMins} dk
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        ${o.items.map(i => `
                            <div class="item">
                                <div class="item-left">
                                    <div class="qty">${i.quantity}</div>
                                    <div class="item-name">${i.product_name}</div>
                                </div>
                            </div>
                        `).join('')}
                        
                        ${o.customer_notes ? `
                            <div class="order-note">
                                <i class="fas fa-sticky-note"></i>
                                <div class="order-note-text">${o.customer_notes}</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="card-footer">
                        <button class="btn btn-print" onclick='printOrder(${JSON.stringify(o).replace(/'/g, "&apos;")})' title="Fi≈ü Yazdƒ±r">
                            <i class="fas fa-print"></i>
                        </button>
                        
                        <button class="btn ${isPrep ? 'btn-done' : 'btn-prep'}" 
                            onclick="updateStatus(${o.id}, '${isPrep ? 'ready' : 'preparing'}')">
                            ${isPrep ? '<i class="fas fa-check-circle"></i> SERVƒ∞S ET' : '<i class="fas fa-fire-alt"></i> HAZIRLA'}
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Durum G√ºncelle
        async function updateStatus(id, status) {
            // Animasyon efekti i√ßin butonu bul ve deaktif et
            const btn = event.target.closest('button');
            if(btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }

            try {
                const res = await fetch(`/api/orders/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });
                if(res.ok) {
                    loadOrders();
                } else {
                    const err = await res.json();
                    alert("Hata: " + (err.detail || "ƒ∞≈ülem ba≈üarƒ±sƒ±z"));
                    if(btn) { btn.disabled = false; btn.innerText = "Hata"; }
                }
            } catch(e) { 
                alert("Baƒülantƒ± hatasƒ±!"); 
                if(btn) { btn.disabled = false; btn.innerText = "Hata"; }
            }
        }

        // Fi≈ü Yazdƒ±rma Fonksiyonu
        function printOrder(order) {
            // Restoran adƒ±nƒ± g√ºncelle (Varsa)
            // document.getElementById('print-rest-name').innerText = "RESTORAN ADI"; 

            document.getElementById('print-date').innerText = new Date().toLocaleString('tr-TR');
            document.getElementById('print-table').innerText = "MASA " + order.table_name;
            
            const itemsDiv = document.getElementById('print-items');
            itemsDiv.innerHTML = order.items.map(i => `
                <div style="display:flex; justify-content:space-between; margin-bottom:4px; border-bottom: 1px dotted #ddd; padding-bottom: 2px;">
                    <span style="width: 10%">${i.quantity}x</span>
                    <span style="width: 60%; text-align: left;">${i.product_name}</span>
                    <span style="width: 30%; text-align: right;">${(i.subtotal || 0).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('print-total').innerText = order.total_amount.toFixed(2);
            
            // Not varsa ekle
            if(order.customer_notes) {
                itemsDiv.innerHTML += `<div style="margin-top:5px; font-weight:bold;">NOT: ${order.customer_notes}</div>`;
            }

            // Yazdƒ±r
            window.print();
        }

        // WebSocket Baƒülantƒ±sƒ± (Otomatik Yeniden Baƒülanma √ñzellikli)
        function connectWS() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            
            ws = new WebSocket(`${protocol}//${host}/ws`);
            
            ws.onopen = () => {
                console.log("Mutfak WS Baƒülandƒ± ‚úÖ");
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = 'status-badge online';
                statusEl.innerHTML = '<span class="status-dot online"></span><span>Baƒülƒ±</span>';
                
                ws.send(JSON.stringify({type:'register', client_type:'kitchen'}));
            };

            ws.onmessage = (e) => { 
                const raw = typeof e.data === 'string' ? e.data.trim() : '';
                if(!raw) return;
                let m; try { m = JSON.parse(raw); } catch(_) { return; }
                if(m.type && m.type.includes('order')) { 
                    // ƒ∞ptal edilen sipari≈üler i√ßin ses √ßalma, sadece yenile
                    if(m.type === 'order_cancelled') {
                        loadOrders();
                    } else {
                        // Yeni sipari≈ü veya g√ºncelleme i√ßin ses √ßal
                        playSound(); 
                        loadOrders();
                    }
                } 
            };
            
            ws.onclose = () => {
                console.warn("Baƒülantƒ± koptu, tekrar deneniyor... ‚ö†Ô∏è");
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = 'status-badge offline';
                statusEl.innerHTML = '<span class="status-dot offline"></span><span>Baƒülantƒ± Kesik</span>';
                
                setTimeout(connectWS, 3000);
            };

            ws.onerror = (err) => {
                console.error("WS Hatasƒ±:", err);
                ws.close();
            };
        }
    </script>
