<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Ekranƒ± - Restoran Sipari≈ü Sistemi</title>
    <style>
        :root { --primary:#0ea5e9; --primary-dark:#0284c7; --good:#10b981; --warn:#f59e0b; --danger:#dc2626; }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter','Arial', sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .controls {
            background: #2d2d2d;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn:focus-visible { outline: 3px solid rgba(14,165,233,0.4); outline-offset: 2px; }
        .ripple { position:absolute; border-radius:50%; transform:translate(-50%,-50%); pointer-events:none; animation:ripple 600ms linear; background:rgba(255,255,255,0.6); width:10px; height:10px; }
        @keyframes ripple { from{opacity:.8;width:0;height:0} to{opacity:0;width:200px;height:200px} }

        .btn-success {
            background: #10b981;
        }

        .btn-warning {
            background: #f59e0b;
            color: #fff;
        }

        .btn-danger {
            background: #dc2626;
        }

        .orders-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .order-card {
            background: #111827;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border-left: 5px solid #0ea5e9;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .order-card.urgent {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            animation: pulse 2s infinite;
        }

        .order-card.ready {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #111827 0%, #064e3b 100%);
        }

        .order-card.preparing {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .order-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #0ea5e9;
        }

        .table-number {
            background: #0ea5e9;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .order-time {
            color: #aaa;
            font-size: 0.9em;
        }

        .urgent-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .item-quantity {
            background: #0ea5e9;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .item-name {
            flex: 1;
            margin-left: 15px;
            font-weight: bold;
        }

        .customer-notes {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #ffc107;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-bekliyor { background: #ff6b6b; }
        .status-hazƒ±rlanƒ±yor { background: #ffc107; }
        .status-hazƒ±r { background: #28a745; }
        .status-iptal { background: #dc3545; }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            background: rgba(40, 167, 69, 0.8);
            color: white;
        }

        .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.8);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            transform: translateX(-400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.order {
            background: #ff6b6b;
            animation: slideInOut 0.5s ease;
        }

        @keyframes slideInOut {
            0% { transform: translateX(-400px); }
            20% { transform: translateX(0); }
            80% { transform: translateX(0); }
            100% { transform: translateX(-400px); }
        }

        @media (max-width: 768px) {
            .orders-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        Baƒülantƒ± Yok
    </div>

    <div class="header">
        <h1>üî• Mutfak Ekranƒ±</h1>
        <div class="stats-bar">
            <div class="stat-item">
                <strong>Bekleyen:</strong> <span id="pendingCount">0</span>
            </div>
            <div class="stat-item">
                <strong>Hazƒ±rlanƒ±yor:</strong> <span id="preparingCount">0</span>
            </div>
            <div class="stat-item">
                <strong>Hazƒ±r:</strong> <span id="readyCount">0</span>
            </div>
            <div class="stat-item">
                <strong>Toplam:</strong> <span id="totalCount">0</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="loadOrders()">üîÑ Yenile</button>
        <button class="btn btn-success" onclick="filterByStatus('bekliyor')">‚è∞ Bekleyenler</button>
        <button class="btn btn-warning" onclick="filterByStatus('hazƒ±rlanƒ±yor')">üë®‚Äçüç≥ Hazƒ±rlananlar</button>
        <button class="btn btn-success" onclick="filterByStatus('hazƒ±r')">‚úÖ Hazƒ±r Olanlar</button>
        <button class="btn" onclick="showAllOrders()">üìã T√ºm√º</button>
        <button class="btn btn-danger" onclick="clearSoundCache()">üîá Sesi Kapat</button>
    </div>

    <div class="orders-container" id="ordersContainer">
        <div class="empty-state">
            <h2>üçΩÔ∏è Sipari≈ü Yok</h2>
            <p>Yeni sipari≈üler burada g√∂r√ºnecek</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let orders = [];
        let ws = null;
        let currentFilter = 'all';
        let soundEnabled = true;

        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            connectWebSocket();
            loadOrders();
            
            // 30 saniyede bir otomatik yenile
            setInterval(loadOrders, 30000);
            setupShortcuts();
            setupRipples();
        };

        // WebSocket baƒülantƒ±sƒ± kur
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = function() {
                console.log('WebSocket baƒülantƒ±sƒ± kuruldu');
                document.getElementById('connectionStatus').textContent = 'Baƒülandƒ±';
                document.getElementById('connectionStatus').className = 'connection-status connected';
                
                // Mutfak client olarak kaydol
                ws.send(JSON.stringify({
                    type: 'register',
                    client_type: 'kitchen'
                }));
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                } catch (error) {
                    console.error('WebSocket mesajƒ± i≈ülenemedi:', error);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket baƒülantƒ±sƒ± kapatƒ±ldƒ±');
                document.getElementById('connectionStatus').textContent = 'Baƒülantƒ± Yok';
                document.getElementById('connectionStatus').className = 'connection-status disconnected';
                
                // 5 saniye sonra tekrar baƒülanmayƒ± dene
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket hatasƒ±:', error);
            };
        }

        // WebSocket mesajlarƒ±nƒ± i≈üle
        function handleWebSocketMessage(message) {
            if (message.type === 'order_created') {
                showNotification('üÜï Yeni sipari≈ü geldi!', 'order');
                playNotificationSound();
                loadOrders();
            } else if (message.type === 'order_updated') {
                showNotification('üîÑ Sipari≈ü durumu g√ºncellendi', 'order');
                loadOrders();
            }
        }

        // Sipari≈üleri y√ºkle
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();
                orders = data.orders;
                displayOrders();
                updateStats();
            } catch (error) {
                console.error('Sipari≈üler y√ºklenemedi:', error);
                showNotification('Sipari≈üler y√ºklenemedi', 'error');
            }
        }

        // Sipari≈üleri g√∂ster
        function displayOrders() {
            const container = document.getElementById('ordersContainer');
            let filteredOrders = orders;

            // Filtreleme
            if (currentFilter !== 'all') {
                filteredOrders = orders.filter(order => order.status === currentFilter);
            }

            if (filteredOrders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üçΩÔ∏è Sipari≈ü Yok</h2>
                        <p>${currentFilter === 'all' ? 'Yeni sipari≈üler burada g√∂r√ºnecek' : 'Bu kategoride sipari≈ü yok'}</p>
                    </div>
                `;
                return;
            }

            // Sipari≈üleri duruma g√∂re sƒ±rala (bekleyenler √∂nce)
            filteredOrders.sort((a, b) => {
                if (a.is_urgent && !b.is_urgent) return -1;
                if (!a.is_urgent && b.is_urgent) return 1;
                
                const statusOrder = { 'bekliyor': 1, 'hazƒ±rlanƒ±yor': 2, 'hazƒ±r': 3, 'iptal': 4 };
                return statusOrder[a.status] - statusOrder[b.status];
            });

            container.innerHTML = '';
            filteredOrders.forEach(order => {
                const orderCard = createOrderCard(order);
                container.appendChild(orderCard);
            });
        }

        // Sipari≈ü kartƒ± olu≈ütur
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = `order-card ${order.is_urgent ? 'urgent' : ''} ${order.status}`;
            
            const orderTime = new Date(order.created_at).toLocaleString('tr-TR');
            const statusClass = `status-${order.status}`;

            card.innerHTML = `
                <div class="order-header">
                    <div>
                        <div class="order-number">#${order.id}</div>
                        <div class="order-time">${orderTime}</div>
                    </div>
                    <div style="text-align: right;">
                        <div class="table-number">Masa ${order.table_number}</div>
                        ${order.is_urgent ? '<div class="urgent-badge">‚ö†Ô∏è ACƒ∞L</div>' : ''}
                    </div>
                </div>
                
                <div class="order-items">
                    ${order.items.map(item => `
                        <div class="order-item">
                            <div class="item-quantity">${item.quantity}</div>
                            <div class="item-name">${getProductName(item.product_id)}</div>
                        </div>
                    `).join('')}
                </div>
                
                ${order.customer_notes ? `
                    <div class="customer-notes">
                        <strong>üìù Not:</strong> ${order.customer_notes}
                    </div>
                ` : ''}
                
                <div class="order-actions">
                    <button class="btn btn-large btn-success" onclick="updateOrderStatus(${order.id}, 'hazƒ±rlanƒ±yor')" 
                            ${order.status !== 'bekliyor' ? 'disabled' : ''}>
                        <span class="status-indicator ${statusClass}"></span>
                        üë®‚Äçüç≥ Hazƒ±rlanƒ±yor
                    </button>
                    <button class="btn btn-large btn-success" onclick="updateOrderStatus(${order.id}, 'hazƒ±r')" 
                            ${order.status === 'hazƒ±r' || order.status === 'iptal' ? 'disabled' : ''}>
                        ‚úÖ Hazƒ±r
                    </button>
                    <button class="btn btn-large btn-success" onclick="updateOrderStatus(${order.id}, 'teslim_edildi')" 
                            ${order.status === 'teslim_edildi' || order.status === 'iptal' ? 'disabled' : ''}>
                        üöö Teslim Edildi
                    </button>
                    <button class="btn btn-large btn-danger" onclick="updateOrderStatus(${order.id}, 'iptal')" 
                            ${order.status === 'iptal' ? 'disabled' : ''}>
                        ‚ùå ƒ∞ptal
                    </button>
                </div>
            `;

            return card;
        }

        function getProductName(id) {
            // Basit √∂nbellekli √ºr√ºn adƒ± alma: Admin ya da m√º≈üteri ucundan alƒ±nmƒ±≈ü names yoksa ID g√∂ster.
            if (!window.productNameCache) window.productNameCache = {};
            if (window.productNameCache[id]) return window.productNameCache[id];
            // Arka planda √ºr√ºnleri √ßek ve √∂nbelleƒüe y√ºkle (async olarak)
            fetch('/api/products').then(r=>r.json()).then(data=>{
                data.products.forEach(p=> window.productNameCache[p.id] = p.name);
            }).catch(()=>{});
            return `√úr√ºn #${id}`;
        }

        // Sipari≈ü durumunu g√ºncelle
        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    showNotification(`Sipari≈ü #${orderId} durumu g√ºncellendi: ${newStatus}`);
                    
                    // WebSocket √ºzerinden diƒüer client'lara bildir
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'order_updated',
                            data: { order_id: orderId, status: newStatus }
                        }));
                    }
                    
                    loadOrders();
                } else {
                    showNotification('Sipari≈ü durumu g√ºncellenemedi', 'error');
                }
            } catch (error) {
                showNotification('Sipari≈ü durumu g√ºncellenemedi', 'error');
            }
        }

        // Filtreleme fonksiyonlarƒ±
        function filterByStatus(status) {
            currentFilter = status;
            displayOrders();
        }

        function showAllOrders() {
            currentFilter = 'all';
            displayOrders();
        }

        function setupShortcuts() {
            document.addEventListener('keydown',(e)=>{
                if (e.key==='1') filterByStatus('bekliyor');
                if (e.key==='2') filterByStatus('hazƒ±rlanƒ±yor');
                if (e.key==='3') filterByStatus('hazƒ±r');
                if (e.key==='0') showAllOrders();
                if (e.key==='m') { clearSoundCache(); }
            });
        }

        function setupRipples() {
            document.addEventListener('click', (e)=>{
                const t=e.target.closest('.btn'); if (!t) return;
                const rect=t.getBoundingClientRect(); const x=e.clientX-rect.left; const y=e.clientY-rect.top;
                const r=document.createElement('span'); r.className='ripple'; r.style.left=x+'px'; r.style.top=y+'px'; t.appendChild(r); setTimeout(()=>r.remove(),600);
            });
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            const pending = orders.filter(o => o.status === 'bekliyor').length;
            const preparing = orders.filter(o => o.status === 'hazƒ±rlanƒ±yor').length;
            const ready = orders.filter(o => o.status === 'hazƒ±r').length;
            const total = orders.length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('preparingCount').textContent = preparing;
            document.getElementById('readyCount').textContent = ready;
            document.getElementById('totalCount').textContent = total;
        }

        // Bildirim g√∂ster
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, type === 'order' ? 3000 : 2000);
        }

        // Sesli bildirim
        function playNotificationSound() {
            if (!soundEnabled) return;
            
            // Web Audio API ile basit bip sesi
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Ses √ßalamadƒ±:', error);
            }
        }

        // Ses √∂nbelleƒüini temizle
        function clearSoundCache() {
            soundEnabled = !soundEnabled;
            showNotification(soundEnabled ? 'üîä Ses a√ßƒ±ldƒ±' : 'üîá Ses kapatƒ±ldƒ±');
        }

        // Sayfa kapatƒ±ldƒ±ƒüƒ±nda WebSocket baƒülantƒ±sƒ±nƒ± kapat
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
